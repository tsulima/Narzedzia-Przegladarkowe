<script>
    function clean(){
        console.log("clean");
        document.getElementById("textArea1").value="";
    }

    function generateLink(){
        console.log("generateLink");
        let api = "https://api.qrserver.com/v1/create-qr-code/?";
        let size = document.getElementById("size").value;
        let format = document.getElementById("format").value;
        let margin = document.getElementById("margin").value;
        let color = document.getElementById("color").value.replace("#","");
        let bgcolor = document.getElementById("bgcolor").value.replace("#","");
        let qzone = document.getElementById("qzone").value;
        let ecc = document.getElementById("ecc").value;
        //let charset = document.getElementById("charset").value;
        charset = "UTF-8"
        console.log(size);
        console.log(format);
        console.log(margin);
        console.log(color);
        console.log(bgcolor);
        console.log(qzone);
        console.log(ecc);
        console.log(charset);
        let data = "data";
        let fullAPI = api+"size="+size+"x"+size+"&charset_target="+charset+"&ecc="+ecc+"&color="+color+"&bgcolor="+bgcolor+"&margin="+margin+"&qzone="+qzone+"&format="+format+"&data=";
        console.log(fullAPI);

        
        let txtArea = document.getElementById("textArea1").value.split("\n");
        

        for(let i=0;i<txtArea.length;i++){
            if(!txtArea[i]==""){
                let qry_div = document.getElementById("qrContainer");
                var img = document.createElement("img");
                img.src = fullAPI + txtArea[i];
                document.getElementById("qrContainer").appendChild(img);
            }
        }
    }
</script>

<style>
    *{
        font-size: 16px;
        margin: 0;
    }
    body{
        background-color: white;

    :root{
        --favGrey:#2f2f2f;

        --grey13: rgb(47,47,47);

        border-radius: 20px;

<div style="border-radius: 20px; margin: 100px auto 0px; background-color: var(--grey1); width: 1000px; height: 700px; padding: 20px; box-shadow: 10px 10px var(--grey2);">
    <textarea style="display: block; width: 100%; height: 150px; margin: 0px auto; max-width: 100%;" id="textArea1"></textarea>
    <div style="margin: 10px 0px; width: 100%; display: flex; justify-content: space-between;">
        <div style="width: fit-content; display: inline-block;">
            Rozmiar: 
            <input type="number" min="9" max="1.000" value="300" id="size">
        </div>
        <div style="display: inline-block;">
            <input type="button" value="Generuj" style="margin-right: 0px; margin-left: auto;" onclick="generateLink()">
            <input type="button" value="Wyczyść" style="margin-right: 0px; margin-left: auto;" onclick="clean()">
        </div>
    </div>
    <hr color="black">
    <div style="width: 100%; text-align: center; margin-top: 10px;">
        Dodatkowe opcje
    </div>
    <div style="display: flex; width: 100%; justify-content: space-between; margin: 10px 0px 20px 0px;">
        <div class="a">
            <div class="b">
                <p>Kolor</p>
                <input type="color" value="#000000" id="color">
            </div>
            <div class="b">
                <p>Kolor tła</p>
                <input type="color" value="#ffffff" id="bgcolor">
            </div>
        </div>
        <div class="a">
            <div class="b">
                <p>Format</p>
                <select id="format">
                    <option value="png">PNG (domyślnie)</option>
                    <option value="jpeg" hidden>JPEG - JPG</option>
                    <option value="jpg">JPG</option>
                    <option value="gif">GIF</option>
                    <option value="svg">SVG</option>
                    <option value="eps" hidden>EPS - BROKEN</option>
                </select>
            </div>
            <div class="b">
                <p>ECC</p>
                <select id="ecc">
                    <option value="L">Niska (domyślnie)</option>
                    <option value="M">Średnia</option>
                    <option value="Q">Wysoka</option>
                    <option value="H">Bardzo wysoka</option>
                </select>
            </div>
        </div>
        <div class="a">
            <div class="b">
                <p>Margines</p>
                <input type="number" min="0" max="50" value="0" id="margin">
            </div>
            <div class="b">
                <p>Qzone</p>
                <input type="number" min="0" max="100" value="4" id="qzone">
            </div>
        </div>
    </div>
    <hr color="black">
    <div style="background-color: var(--grey2); margin: 20px 0px; width: calc(100% - 40px); border-radius: 20px; padding: 20px;">
        <div id="qrContainer" style="height: 200px; overflow-x: scroll; display: flex;">
            
        </div>
    </div>
    



    
</div>
